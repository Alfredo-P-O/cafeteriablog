<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogCafe</title>

    <link rel="stylesheet" href="css/style.css">

    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    
    <header class="header">
        <div class="contenedor">
            <div class="header__barra">
                <div class="header__logo">
                    <a href="index.html">
                        <h2 class="no_margin header__logo_normar texto_centrado">Blog 
                        <span class="header__logo_bold">Cafe</span></h2>
                    </a>
                </div>
        
                <nav class="header__navegacion">
                    <a class="navegacion__enlace" href="index.html">Inicio</a>
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contactanos.html">Contactanos</a>
                </nav>
            </div>
        </div>

        <div class="header__textoPresentacion">
            <h2 class="no_margin">Aprende y mejorar en la preparacion del cafe</h2>
            <p class="no_margin">Estaras con los mejores en la elaboracion del cafe</p>
        </div>
    </header>

    <main class="contenedor contactanos">
        <h2 class="texto_centrado">Contactanos</h2>
        
        <div class="contacto_background"></div>

        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre:</label>
                <input class="campo__field" type="text" id="nombre" placeholder="Tu Nombre">
            </div>
            <div class="campo">
                <label class="campo__label" for="email">Email:</label>
                <input class="campo__field" type="email" id="email" placeholder="Tu Email">
            </div>
            <div class="campo">
                <label class="campo__label" for="mensaje">Mensaje:</label>
                <textarea class="campo__field campo__field--textarea" name="" id="mensaje"></textarea>            
            </div>
            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--principal">
            </div>
        </form>
  
    </main>

    <footer class="footer">
        <div class="contenedor">
            <div class="header__barra">
                <div class="header__logo">
                    <a href="index.html">
                        <h2 class="no_margin header__logo_normar texto_centrado">Blog 
                        <span class="header__logo_bold">Cafe</span></h2>
                    </a>
                </div>
        
                <nav class="header__navegacion">
                    <a class="navegacion__enlace" href="nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="contactanos.html">Contactanos</a>
                </nav>
            </div>
        </div>
    </footer>

</body>
</html>
